##################
# BINDINGS      #
################

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file
bind r source-file ~/.config/tmux/tmux.conf

# switch windows using Alt-arrow without prefix
bind -n M-H select-window -p
bind -n M-L select-window -n

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

################
# SESH PLUGIN #
##############
# skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane

# don't exit from tmux when closing a session
set -g detach-on-destroy off

bind -N "last-session (via sesh) " L run-shell "sesh last"

##################
# DESIGN TWEAKS #
################

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# statusbar
set -g status-position top
set -g status-justify left

# STYLE
# Tell tmux that the terminal outside supports true color
# set-option -sa terminal-overrides ",xterm*:Tc"

# Set the default terminal for new windows/panes
set -g default-terminal "xterm-256color"

# makes the main tmux background transparent
set -g status-style bg=default,fg=default
setw -g window-status-style bg=default,fg=default
set -g status-right ""

# windows
setw -g window-status-current-style bg=black,fg=colour8
setw -g window-status-style bg=default,fg=colour8

# pane border styles
set -g pane-border-style fg=colour8
set -g pane-active-border-style fg=colour2

# message/command line style
set -g message-style bg=default,fg=blue
