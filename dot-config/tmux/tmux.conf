##################
# BINDINGS      #
################

# remap prefix from 'C-b' to 'C-e'
unbind C-b
set-option -g prefix C-e
bind-key C-e send-prefix

# reload config file
bind r source-file ~/.config/tmux/tmux.conf

# switch windows
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z 5
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

bind -n -r M-C-m select-window -t :-
bind -n -r M-C-i select-window -t :+

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

################
# OPTIONS     #
##############
set-option -g default-shell /usr/bin/zsh
set-option -g focus-events on
set-window-option -g mode-keys vi
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g renumber-windows on       # renumber all windows when any window is closed
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z 5
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

bind -n -r M-C-m select-window -t :-
bind -n -r M-C-i select-window -t :+

###########
# PLUGINS #
###########
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'AngryMorrocoy/tmux-neolazygit'

################
# SESH        #
##############
bind g run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 90%,80% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

# skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane

# don't exit from tmux when closing a session
set -g detach-on-destroy off

bind -N "last-session (via sesh) " L run-shell "sesh last"

################################
# TMUX-MODE-INDICATOR         #
##############################
# prompt to display when tmux prefix key is pressed
set -g status-right '#{tmux_mode_indicator}'
set -g @mode_indicator_prefix_prompt ' WAIT '
# prompt to display when tmux is in copy mode
set -g @mode_indicator_copy_prompt ' COPY '
# prompt to display when tmux has synchronized panes
set -g @mode_indicator_sync_prompt ' SYNC '
# prompt to display when tmux is in normal mode
set -g @mode_indicator_empty_prompt ' TMUX '
# style values for prefix prompt
set -g @mode_indicator_prefix_mode_style 'bg=magenta,fg=black'
# style values for copy prompt
set -g @mode_indicator_copy_mode_style 'bg=yellow,fg=black'
# style values for sync prompt
set -g @mode_indicator_sync_mode_style 'bg=red,fg=black'
# style values for empty prompt
set -g @mode_indicator_empty_mode_style 'bg=blue,fg=black'

##################
# STYLE TWEAKS  #
################

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g default-terminal "xterm-256color"

set-option -g status-justify centre
set-option -g status-style bg=default
set-option -g status-style bg=default,fg=blue
set-window-option -g window-status-current-style bg=blue,fg=black

# status bar
set -g status-position top
set -g status-left-length 20
set -g status-left "#[fg=black,bg=blue] #S #[default]"

setw -g window-status-format " #W "
setw -g window-status-current-format " #W "

set -g message-command-style bg=red,fg=black

####################################################################
# INITIALIZE TMUX PLUGIN MANAGER (keep this line at the bottom)   #
##################################################################
run '~/.tmux/plugins/tpm/tpm'
